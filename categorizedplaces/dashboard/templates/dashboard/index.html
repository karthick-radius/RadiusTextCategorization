<head>
   <meta charset="UTF-8">
   <title>AdminLTE | Dashboard</title>
   <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
   <!-- bootstrap 3.0.2 -->
   <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
   <!-- font Awesome -->
   <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
   <!-- Ionicons -->
   <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
   <!-- Theme style -->
   <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
   <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
   <![endif]-->
</head>
<body>
   <form role="form" action='/dashboard/endpoint/' method='post'>
      {% csrf_token %}

      <div class="box-body">
         <div class="form-group">
            <label for="b_name">Business Name</label>
            <input type="text" name ="b_name" class="form-control" id="b_name" placeholder="Enter Business Name">
         </div>
         <div class="form-group">
            <label for="b_address">Address</label>
            <input type="text" name ="b_address" class="form-control" id="b_address" placeholder="Enter Address">
         </div>
         <div class="form-group">
            <label for="b_url">Website</label>
            <input type="text" name ="b_url" class="form-control" id="b_url" placeholder="Enter Website URL">
         </div>
         <div class="box-footer">
            <button type="submit">Submit</button>
         </div>
      </div>
   </form>
